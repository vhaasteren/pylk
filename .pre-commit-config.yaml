  - repo: local
    hooks:
      - id: enforce-milestone-size
        name: Enforce milestone size (warn â‰¥300, fail >500 LOC)
        language: system
        entry: tools/pre-commit/enforce-milestone-size.sh
        stages: [pre-commit]

      - id: lint-no-pint-in-widgets
        name: No PINT imports in widgets
        language: system
        entry: tools/pre-commit/lint-no-pint-in-widgets.sh
        stages: [pre-commit]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
